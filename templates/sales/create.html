{% extends "base.html" %}
{% block title %}Multi-Item Sale | Bros Obi{% endblock %}

{% block content %}
<div class="mx-auto mt-6 max-w-5xl">
    <div class="rounded-2xl bg-white/80 p-6 shadow-sm ring-1 ring-slate-100">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h2 class="text-2xl font-bold text-slate-800">New Transaction</h2>
                <p class="text-slate-500 text-sm">Add multiple products to this sale</p>
            </div>
            <button type="button" onclick="addRow()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2 transition">
                <i data-feather="plus-circle" class="w-4 h-4"></i> Add Item
            </button>
        </div>

        <form method="post" id="saleForm" class="space-y-6">
            {% csrf_token %}
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse" id="salesTable">
                    <thead>
                        <tr class="border-b border-slate-200 text-slate-500 text-sm">
                            <th class="py-3 px-2">Product</th>
                            <th class="py-3 px-2 w-32">Qty</th>
                            <th class="py-3 px-2 w-40 text-right">Unit Price</th>
                            <th class="py-3 px-2 w-40 text-right">Subtotal</th>
                            <th class="py-3 px-2 w-12"></th>
                        </tr>
                    </thead>
                    <tbody id="cartBody">
                        </tbody>
                </table>
            </div>

            <div class="flex flex-col items-end pt-6 border-t border-slate-200">
                <div class="flex items-center gap-10 mb-4">
                    <span class="text-slate-500 font-medium">Grand Total:</span>
                    <span class="text-3xl font-bold text-slate-900">₦<span id="grandTotal">0.00</span></span>
                </div>
                
                <button type="submit" id="submitBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white px-10 py-3 rounded-xl font-bold shadow-lg flex items-center gap-2 transition">
                    <i data-feather="shopping-bag" class="w-5 h-5"></i>
                    Complete Transaction
                </button>
            </div>
        </form>
    </div>
</div>

<template id="rowTemplate">
    <tr class="cart-row border-b border-slate-50 hover:bg-slate-50/50 transition">
        <td class="py-4 px-2">
            <select name="product[]" class="product-select w-full rounded-lg border-slate-200 focus:ring-blue-500" required onchange="calculate()">
                <option value="" selected disabled>Choose a product...</option>
                {% for p in products %}
                    <option value="{{ p.id }}" data-price="{{ p.price }}">{{ p.name }}</option>
                {% endfor %}
            </select>
        </td>
        <td class="py-4 px-2">
            <input type="number" name="quantity[]" value="1" min="1" class="qty-input w-full rounded-lg border-slate-200" required oninput="calculate()">
        </td>
        <td class="py-4 px-2 text-right text-slate-500 font-mono">
            ₦<span class="unit-price">0.00</span>
        </td>
        <td class="py-4 px-2 text-right font-bold text-slate-800 font-mono">
            ₦<span class="subtotal">0.00</span>
        </td>
        <td class="py-4 px-2 text-center">
            <button type="button" onclick="removeRow(this)" class="text-slate-400 hover:text-red-500 transition">
                <i data-feather="x" class="w-5 h-5"></i>
            </button>
        </td>
    </tr>
</template>
{% endblock %}

{% block extra_js %}
<script>
    function addRow() {
        const template = document.getElementById('rowTemplate').content.cloneNode(true);
        document.getElementById('cartBody').appendChild(template);
        feather.replace();
        calculate();
    }

    function removeRow(btn) {
        const rows = document.querySelectorAll('.cart-row');
        if (rows.length > 1) {
            btn.closest('tr').remove();
            calculate();
        } else {
            alert("At least one product is required.");
        }
    }

    function calculate() {
        let grand = 0;
        document.querySelectorAll('.cart-row').forEach(row => {
            const select = row.querySelector('.product-select');
            const qty = row.querySelector('.qty-input').value || 0;
            const option = select.options[select.selectedIndex];
            
            const price = option ? (parseFloat(option.dataset.price) || 0) : 0;
            const sub = price * qty;
            grand += sub;

            row.querySelector('.unit-price').innerText = price.toLocaleString(undefined, {minimumFractionDigits: 2});
            row.querySelector('.subtotal').innerText = sub.toLocaleString(undefined, {minimumFractionDigits: 2});
        });
        document.getElementById('grandTotal').innerText = grand.toLocaleString(undefined, {minimumFractionDigits: 2});
    }

    document.addEventListener('DOMContentLoaded', () => {
        addRow(); // Initialize with one empty row
        
        document.getElementById('saleForm').addEventListener('submit', function() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<i data-feather="loader" class="w-5 h-5 animate-spin"></i> Processing...';
            feather.replace();
        });
    });
</script>
{% endblock %}
