{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-16">
  <div class="glass p-6 rounded-xl">
    <h3 class="text-lg font-semibold mb-4">Remove {{ type }}</h3>
    <p class="mb-4">Are you sure you want to remove “{{ object.email }}” from notification recipients?</p>
    <form method="post">
      {% csrf_token %}
      <button class="bg-red-600 text-white px-4 py-2 rounded">Remove</button>
      <a href="{% url 'notifications_email_list' %}" class="ml-2 text-gray-600">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
